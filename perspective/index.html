<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Perspective 3D menu</title>
</head>
<body>
    <div class="container">
        <div class="cube" style="--cube_color: #4267B2; --cube_border_color: #2a4275">
            <div class="face face__end face__first face__icon">
                <i class="fa-brands fa-facebook-f fa-2x"></i>
            </div>
            <div class="face face__top face__second face__text">
                <a href="https://www.facebook.com/">
                    Facebook
                </a>
            </div>
            <div class="face face__top face__third"></div>
            <div class="face face__top face__fourth"></div>
            <div class="face face__top face__fives"></div>
            <div class="face face__end face__sixes"></div>
        </div>
        <div class="cube" style="--cube_color: #E1306C; --cube_border_color: #b72658">
            <div class="face face__end face__first face__icon">
                <i class="fa-brands fa-instagram fa-2x"></i>
            </div>
            <div class="face face__top face__second face__text">
                <a href="https://www.instagram.com/">
                    Instagram
                </a>
            </div>
            <div class="face face__top face__third"></div>
            <div class="face face__top face__fourth"></div>
            <div class="face face__top face__fives"></div>
            <div class="face face__end face__sixes"></div>
        </div>
        <div class="cube" style="--cube_color: #FF0000; --cube_border_color: #a20000">
            <div class="face face__end face__first face__icon">
                <i class="fa-brands fa-youtube fa-2x"></i>
            </div>
            <div class="face face__top face__second face__text">
                <a href="https://www.youtube.com/">
                    Youtube
                </a>
            </div>
            <div class="face face__top face__third"></div>
            <div class="face face__top face__fourth"></div>
            <div class="face face__top face__fives"></div>
            <div class="face face__end face__sixes"></div>
        </div>
        <div class="cube" style="--cube_color: #1DA1F2; --cube_border_color: #1880c0">
            <div class="face face__end face__first face__icon">
                <i class="fa-brands fa-twitter fa-2x"></i>
            </div>
            <div class="face face__top face__second face__text">
                <a href="https://www.twitter.com/">
                    Twitter
                </a>
            </div>
            <div class="face face__top face__third"></div>
            <div class="face face__top face__fourth"></div>
            <div class="face face__top face__fives"></div>
            <div class="face face__end face__sixes"></div>
        </div>
        <div class="cube" style="--cube_color: #25D366; --cube_border_color: #1b9f4d">
            <div class="face face__end face__first face__icon">
                <i class="fa-brands fa-whatsapp fa-2x"></i>
            </div>
            <div class="face face__top face__second face__text">
                <a href="https://www.whatsapp.com/">
                    Whatsapp
                </a>
            </div>
            <div class="face face__top face__third"></div>
            <div class="face face__top face__fourth"></div>
            <div class="face face__top face__fives"></div>
            <div class="face face__end face__sixes"></div>
        </div>
    </div>
</body>
</html>
